<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="DemoResizeScript.css"></head>
</head>
<body>

<h1>Hello there welcome to the resizing tool browser</h1>

<h3>At the moment only the wall can be resized</h3>
<h3>The default size of the browser are 2, 2, 1 (x,y,z)</h3>
<h3>When resizing make sure to add a 1 to the Z size </h3>
<h3>After selecting which size remember to click on the Change Wall Scale button</h3>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="wallX">Wall Size X</label>
  </div>
  <select class="custom-select" id="wallX">
    <option selected>Choose...</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
    <option value="20">25</option>
    <option value="20">30</option>
    <option value="20">50</option>
  </select>
  </div>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="wallY">Wall Size Y</label>
  </div>
  <select class="custom-select" id="wallY">
    <option selected>Choose...</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
    <option value="20">25</option>
    <option value="20">30</option>
    <option value="20">50</option>
  </select>
  </div>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="wallZ">Wall Size Z</label>
  </div>
  <select class="custom-select" id="wallZ">
    <option selected>Choose...</option>
    <option value="1">1</option>
  </select>
  </div>
</div>

<br>
<button type="button" class="btn btn-primary btn-lg" onclick="ChangeWall()">Change Wall Scale</button>    

</body>

<footer>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <script src='../bootstrap/js/bootstrap.min.js'></script>
  <script type="application/javascript" src="DemoResizeScript.js"></script>
</footer>
</html>
